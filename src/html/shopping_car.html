<!DOCTYPE html>
<html lang="en">
    <head>
    <title>购物车</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="../css/bacs.css" />
        <link rel="stylesheet" type="text/css" href="../css/login_header.css" />
        <link rel="stylesheet" type="text/css" href="../css/shopping_car.css" />
        <link rel="stylesheet" type="text/css" href="../css/footer.css" />
        <script type="text/javascript" src="../js/jquery-3.2.1.js"></script>

        <script type="text/javascript" src="../js/common.js"></script>
        <script type="text/javascript" src="../js/login_header.js"></script>
        <script type="text/javascript" src="../js/shopping_car.js"></script>


    </head>
    <body>
    <!-- 头 -->
    <div id="header" class="clearfix">
        
    </div>

    <!-- 购物车 -->
    <div id="body">
        <div class="cont">
            <div class="pabsolute">
                
                <div class="stepmark fl">
                    <span></span>
                    <div>
                        购物车</div>
                </div>
                <div class="stepmark fl">
                    <span></span>
                    <div>
                        确认订单</div>
                </div>
                <div class="stepmark fl">
                    <span></span>
                    <div>
                        提交订单</div>
                </div>
            </div>
            <div class="shoppingTable">
                <div class="shoppingTable_left">

                    <dl>
                        <dt>
                            我的购物车
                        </dt>
                        <dd class="car_list_top">
                                <div class="choose"><input type="checkbox">全选</div>
                                <div class="spoppingname">
                                    商品名称
                                </div>
                                <div class="shoppingprice">
                                    单价
                                </div>
                                <div class="shoppingqty">
                                    数量
                                </div>
                                <div class="shoppingtotal">
                                    小计
                                </div>
                                <div class="chaozuo">
                                    操作
                                </div>
                        </dd>
                        <dd class="car_list_cont">
                            <ul class="shopul">  
                            </ul>
                        </dd>

                    </dl>
                    
                </div>
                <div class="shoppingTable_right">
                    <div class="shoppingTable_right_top">
                        购物车结算
                    </div>
                    <div class="shoppingTable_right_bot">
                        <p>金额 :<a href=""class="pirce">
                            3299.00
                        </a></p>
                        <p>合计 :<a href=""class="pirce">
                            3299.00
                        </a></p>
                        <div class="jiesuan"><a href="">立刻结账</a></div>
                        <div class="lianjie"><a href="">继续购物>></a><a href="">凑单推荐>></a></div>
                    </div>
                </div>
                
            </div>

            
        </div>

    </div>

    <!-- 尾 -->
    <div id="footer"></div>
    </body>
</html>
