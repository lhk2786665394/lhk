<!DOCTYPE html>
<html lang="en">
    <head>
    <title>登录</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="../css/bacs.css" />
        <link rel="stylesheet" type="text/css" href="../css/login_header.css" />
        <link rel="stylesheet" type="text/css" href="../css/login.css" />
        <link rel="stylesheet" type="text/css" href="../css/footer.css" />
        <script type="text/javascript" src="../js/jquery-3.2.1.js"></script>
        <script type="text/javascript" src="../js/login_header.js"></script>

    


    </head>
    <body>
    <div id="header">
        
    </div>

    <div id="body">
        <div class="cont">
            <a href="">
                <img src="../img/login.jpg" />
            </a>
            <div class="logoin_r fr">
                <div class="logoin_r_top">
                    <div class="logoin_title">
                        <h3>登录新蛋</h3>
                        <a href="">注册新用户<span class="fts">&gt;&gt;</span></a>
                    </div>
                    <ul class="logoin_form">
                        <li class="username">
                            <span class=""></span>
                            <input type="text" id="name"  defaultvalue="用户名/已验证手机或邮箱">
                            
                        </li>
                        <li class="password">
                            <span class=""></span>
                            <input type="password" id="pwd">
                            
                        </li>
                        
                    </ul>
                    <div class="logoin_oper clearfix">
                        <a href="" class="logoin_oper_a1" target="_blank">账户安全</a>
                        <a href="" class="logoin_oper_a1">忘记密码？</a>
                    </div>
                    <div class="logoin_oper">
                        <a href="" class="login_now" style="color:#FFFFFF"><span>立即登录</span></a>
                    </div>

                    
                </div>
                <div class="logoin_bottom">
                    <img src="../img/login_bottom.png" height="121" width="311" alt="" />
                </div>
            </div>
            
        </div>
        
    </div>



    <div id="footer">
        
    </div>
